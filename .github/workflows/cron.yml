name: CRON RUN
on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: npm i install
    - name: Build project
      run: tsc
    - name: Run code
      run: node ./lib/index.js
      env:
        TOKEN: ${{ secrets.TOKEN }}
